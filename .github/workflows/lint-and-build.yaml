name: Lint and Build

on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache-dependency-path: "go.sum"

      - name: Run linters
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2
          args: --config ./tools/config/.golangci.yaml

  build:
    name: Build All Binaries
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache-dependency-path: "go.sum"

      - name: Build all binaries
        run: |
          make all -j $(nproc)

  compile-check:
    name: Compile Check ${{ matrix.variant.name }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        variant:
          - name: rabbitmq
            env: SMQ_MESSAGE_BROKER_TYPE=msg_rabbitmq
            target: mqtt
          - name: redis
            env: SMQ_ES_TYPE=es_redis
            target: mqtt

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get Go version from go.mod
        id: go-version
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache-dependency-path: "go.sum"

      - name: Compile check for ${{ matrix.variant.name }}
        run: |
          ${{ matrix.variant.env }} make ${{ matrix.variant.target }}
